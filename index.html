    var perfectNumber=(n)=>{
        sum=0;
        for(i=0; i<=Math.round(n/2); i++){
        if(n%i==0){
            sum+=i;
        }
        }
        if(sum==n){
            return true;
        }else{
            return false;
        }
    }

    console.log(perfectNumber(6));
    console.log(perfectNumber(27));



    var isEven=(n)=>{
        if(n%2==0){
            return true;
        }else{
            return false;
        }
    }
    console.log(isEven(3));
    console.log(isEven(4));


     
    var finalResult=(n)=>{
        if(isEven(n)){
            if(perfectNumber(n)){
                return n;
            }else{
                return "even but not perfect"
            }
        }else{
            return "not an even numnber "
        }
    }
    console.log(finalResult(6));
